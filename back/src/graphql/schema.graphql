type Taco {
    _id: String
    meat: String
    cheese: String
    salsa: String
}

type User {
    _id: String!
    email: String!
    token: String
}

# ------------------------------------------------------------------------------

type Query {
    tacos(meat: String, cheese: String, salsa: String): [Taco]
    taco(_id: String!): Taco

    users: [User]
    user(email: String! password: String!): User
}

# ------------------------------------------------------------------------------

type Mutation {
    tacoAdd (meat: String!, cheese: String!, salsa: String!): Taco
    userAdd (email: String!, password: String!): User
}
